<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <script type="text/javascript" src="jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="txtEmail" >Email address</label>
            <input type="email" id="txtEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="txtPassword" >Password</label>
            <input type="password" id="txtPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button id="btnSubmit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div> <!-- /container -->
</body>
</html>
